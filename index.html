<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revulog Intelligence Dashboard v4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;
        const API_BASE = 'http://localhost:8000';
        
        // =============================================================================
        // STATE CONFIGURATION - Business-friendly labels and explanations
        // =============================================================================
        
        const STATE_CONFIG = {
            CRITICAL: {
                color: 'bg-red-500',
                lightBg: 'bg-red-50',
                border: 'border-red-200',
                text: 'text-red-700',
                label: 'üö® Needs Immediate Attention',
                shortLabel: 'Critical',
                description: 'A significant spike in complaints was detected in the past week. This requires immediate investigation.',
                action: 'Investigate the recent reviews and identify the root cause immediately.',
            },
            RECURRING: {
                color: 'bg-orange-500',
                lightBg: 'bg-orange-50',
                border: 'border-orange-200',
                text: 'text-orange-700',
                label: 'üîÑ Recurring Pattern',
                shortLabel: 'Recurring',
                description: 'This issue keeps coming back in a predictable pattern. It may be tied to staffing schedules, supplier deliveries, or weekly rushes.',
                action: 'Look for patterns in timing (day of week, time of month) and correlate with operational factors.',
            },
            WORSENING: {
                color: 'bg-amber-500',
                lightBg: 'bg-amber-50',
                border: 'border-amber-200',
                text: 'text-amber-700',
                label: 'üìà Getting Worse',
                shortLabel: 'Worsening',
                description: 'Complaints about this issue are trending upward over time. Without intervention, it will likely become critical.',
                action: 'Identify what changed recently and implement corrective measures before it escalates.',
            },
            EMERGING: {
                color: 'bg-teal-500',
                lightBg: 'bg-teal-50',
                border: 'border-teal-200',
                text: 'text-teal-700',
                label: 'üÜï New Issue Detected',
                shortLabel: 'Emerging',
                description: 'This issue recently started appearing in reviews. It was not a problem before.',
                action: 'Investigate what changed recently - new staff, suppliers, menu items, or processes.',
            },
            IMPROVING: {
                color: 'bg-lime-500',
                lightBg: 'bg-lime-50',
                border: 'border-lime-200',
                text: 'text-lime-700',
                label: 'üìâ Getting Better',
                shortLabel: 'Improving',
                description: 'Your efforts are working! Complaints about this issue are trending downward.',
                action: 'Keep doing what you\'re doing. Document the improvements for future reference.',
            },
            RESOLVED: {
                color: 'bg-green-500',
                lightBg: 'bg-green-50',
                border: 'border-green-200',
                text: 'text-green-700',
                label: '‚úÖ Issue Resolved',
                shortLabel: 'Resolved',
                description: 'This issue was problematic in the past but has been quiet recently. Great job!',
                action: 'Monitor to ensure it doesn\'t return. Consider documenting what fixed it.',
            },
            STABLE: {
                color: 'bg-slate-400',
                lightBg: 'bg-slate-50',
                border: 'border-slate-200',
                text: 'text-slate-600',
                label: '‚ûñ Stable',
                shortLabel: 'Stable',
                description: 'This issue shows normal baseline behavior with no significant concerns.',
                action: 'No immediate action needed. Continue monitoring.',
            },
        };
        
        const TIER_CONFIG = {
            NANO: { label: 'Very Small Business', color: 'text-purple-600', bg: 'bg-purple-100', volume: '<10/month' },
            MICRO: { label: 'Small Business', color: 'text-blue-600', bg: 'bg-blue-100', volume: '10-30/month' },
            SMALL: { label: 'Local Business', color: 'text-cyan-600', bg: 'bg-cyan-100', volume: '30-100/month' },
            MEDIUM: { label: 'Popular Restaurant', color: 'text-green-600', bg: 'bg-green-100', volume: '100-300/month' },
            LARGE: { label: 'High Volume', color: 'text-orange-600', bg: 'bg-orange-100', volume: '300-1000/month' },
            ENTERPRISE: { label: 'Enterprise', color: 'text-red-600', bg: 'bg-red-100', volume: '1000+/month' },
        };
        
        // =============================================================================
        // UTILITY COMPONENTS
        // =============================================================================
        
        const formatDate = (str) => new Date(str).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        
        const StarRating = ({ rating }) => (
            <span className="text-sm">
                {[1,2,3,4,5].map(i => <span key={i} className={i <= rating ? 'text-yellow-400' : 'text-gray-300'}>‚òÖ</span>)}
            </span>
        );
        
        const ConfidenceMeter = ({ level, score }) => {
            const colors = {
                'High': 'bg-green-500',
                'Medium': 'bg-yellow-500',
                'Low': 'bg-orange-500',
                'Very Low': 'bg-red-500',
            };
            const widths = { 'High': '90%', 'Medium': '65%', 'Low': '40%', 'Very Low': '20%' };
            
            return (
                <div className="flex items-center gap-2">
                    <div className="flex-1 h-2 bg-gray-200 rounded-full overflow-hidden">
                        <div className={`h-full ${colors[level] || 'bg-gray-400'} transition-all`} style={{ width: widths[level] || '50%' }}></div>
                    </div>
                    <span className="text-xs text-gray-500 whitespace-nowrap">{level}</span>
                </div>
            );
        };
        
        const StateBadge = ({ state, size = 'normal' }) => {
            const config = STATE_CONFIG[state] || STATE_CONFIG.STABLE;
            const sizeClass = size === 'small' ? 'text-xs px-2 py-0.5' : 'text-sm px-3 py-1';
            
            return (
                <span className={`${config.color} text-white ${sizeClass} rounded-full font-medium`}>
                    {config.shortLabel}
                </span>
            );
        };
        
        // =============================================================================
        // CHART COMPONENTS
        // =============================================================================
        
        const IssueRateChart = ({ data, baseline, upperBand, focusArea, state }) => {
            const canvasRef = useRef(null);
            const chartRef = useRef(null);
            
            useEffect(() => {
                if (!canvasRef.current || !data?.length) return;
                if (chartRef.current) chartRef.current.destroy();
                
                const ctx = canvasRef.current.getContext('2d');
                const labels = data.map(d => d.date);
                const rates = data.map(d => d.rate);
                
                // Identify spikes (above threshold with minimum activity)
                const spikes = rates.map((r, i) => (r > upperBand && data[i].issues >= 1) ? r : null);
                
                // Calculate rolling average for trend visualization
                const rollingAvg = rates.map((_, i) => {
                    if (i < 6) return null;
                    const slice = rates.slice(i - 6, i + 1);
                    return slice.reduce((a, b) => a + b, 0) / slice.length;
                });
                
                chartRef.current = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels,
                        datasets: [
                            {
                                label: 'Threshold (Abnormal if exceeded)',
                                data: Array(data.length).fill(upperBand),
                                borderColor: 'rgba(239, 68, 68, 0.4)',
                                borderDash: [5, 5],
                                borderWidth: 2,
                                fill: false,
                                pointRadius: 0,
                            },
                            {
                                label: 'Baseline (Normal level)',
                                data: Array(data.length).fill(baseline),
                                borderColor: 'rgba(107, 114, 128, 0.5)',
                                borderDash: [3, 3],
                                borderWidth: 1,
                                fill: false,
                                pointRadius: 0,
                            },
                            {
                                label: '7-day Trend',
                                data: rollingAvg,
                                borderColor: 'rgba(168, 85, 247, 0.7)',
                                borderWidth: 2,
                                fill: false,
                                pointRadius: 0,
                                tension: 0.4,
                            },
                            {
                                label: 'Daily Issue Rate',
                                data: rates,
                                borderColor: 'rgb(59, 130, 246)',
                                backgroundColor: 'rgba(59, 130, 246, 0.1)',
                                borderWidth: 1.5,
                                fill: true,
                                pointRadius: 1,
                                pointHoverRadius: 4,
                                tension: 0.3,
                            },
                            {
                                label: 'Spikes (Above threshold)',
                                data: spikes,
                                backgroundColor: 'rgb(239, 68, 68)',
                                borderColor: 'rgb(239, 68, 68)',
                                pointRadius: 7,
                                pointHoverRadius: 9,
                                showLine: false,
                            },
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: { mode: 'index', intersect: false },
                        plugins: {
                            legend: { 
                                display: true, 
                                position: 'top',
                                labels: { boxWidth: 12, padding: 10, font: { size: 11 } }
                            },
                            tooltip: {
                                callbacks: {
                                    title: (items) => formatDate(items[0].label),
                                    label: (ctx) => {
                                        if (ctx.dataset.label === 'Daily Issue Rate') {
                                            const d = data[ctx.dataIndex];
                                            if (d.total_reviews === 0) return 'No reviews this day';
                                            return `${d.rate.toFixed(1)}% issue rate (${d.issues} of ${d.total_reviews} reviews)`;
                                        }
                                        if (ctx.dataset.label === 'Spikes (Above threshold)' && ctx.raw) {
                                            return `‚ö†Ô∏è SPIKE: ${ctx.raw.toFixed(1)}% (above ${upperBand.toFixed(1)}% threshold)`;
                                        }
                                        if (ctx.dataset.label === '7-day Trend' && ctx.raw) {
                                            return `7-day avg: ${ctx.raw.toFixed(1)}%`;
                                        }
                                        return null;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                ticks: { maxTicksLimit: 10, callback: (v, i) => formatDate(labels[i]) },
                                grid: { display: false }
                            },
                            y: {
                                beginAtZero: true,
                                title: { display: true, text: '% of reviews mentioning this issue', font: { size: 11 } },
                                grid: { color: 'rgba(0,0,0,0.05)' }
                            }
                        }
                    }
                });
                
                return () => { if (chartRef.current) chartRef.current.destroy(); };
            }, [data, baseline, upperBand]);
            
            return <div className="h-80"><canvas ref={canvasRef}></canvas></div>;
        };
        
        const WeeklyBarChart = ({ data, baseline, threshold }) => {
            const canvasRef = useRef(null);
            const chartRef = useRef(null);
            
            useEffect(() => {
                if (!canvasRef.current || !data?.length) return;
                if (chartRef.current) chartRef.current.destroy();
                
                const ctx = canvasRef.current.getContext('2d');
                const labels = data.map(d => formatDate(d.week_start));
                const rates = data.map(d => d.rate);
                
                const colors = rates.map(r => {
                    if (r > threshold) return 'rgba(239, 68, 68, 0.8)';
                    if (r > baseline * 1.3) return 'rgba(251, 191, 36, 0.8)';
                    return 'rgba(59, 130, 246, 0.8)';
                });
                
                chartRef.current = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels,
                        datasets: [{
                            label: 'Weekly Issue Rate',
                            data: rates,
                            backgroundColor: colors,
                            borderRadius: 4,
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                callbacks: {
                                    label: (ctx) => {
                                        const d = data[ctx.dataIndex];
                                        const status = d.rate > threshold ? '‚ö†Ô∏è SPIKE' : d.rate > baseline * 1.3 ? '‚ö° Elevated' : '‚úì Normal';
                                        return `${status}: ${d.rate.toFixed(1)}% (${d.issues} issues from ${d.total_reviews} reviews)`;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: { grid: { display: false } },
                            y: {
                                beginAtZero: true,
                                title: { display: true, text: '% of reviews with this issue', font: { size: 11 } }
                            }
                        }
                    }
                });
                
                return () => { if (chartRef.current) chartRef.current.destroy(); };
            }, [data, baseline, threshold]);
            
            return (
                <div>
                    <div className="h-64"><canvas ref={canvasRef}></canvas></div>
                    <div className="flex justify-center gap-4 mt-3 text-xs text-gray-500">
                        <span className="flex items-center gap-1"><span className="w-3 h-3 rounded bg-red-500"></span> Spike (above threshold)</span>
                        <span className="flex items-center gap-1"><span className="w-3 h-3 rounded bg-amber-400"></span> Elevated</span>
                        <span className="flex items-center gap-1"><span className="w-3 h-3 rounded bg-blue-500"></span> Normal</span>
                    </div>
                </div>
            );
        };
        
        // =============================================================================
        // FOCUS AREA DETAIL
        // =============================================================================
        
        const TIME_INTERVALS = [
            { label: '1 Week', days: 7 },
            { label: '2 Weeks', days: 14 },
            { label: '1 Month', days: 30 },
            { label: '3 Months', days: 90 },
            { label: '6 Months', days: 180 },
            { label: '1 Year', days: 365 },
        ];
        
        const FocusAreaCard = ({ locationId, fa, tier, onStateChange }) => {
            const [timeseries, setTimeseries] = useState(null);
            const [reviews, setReviews] = useState([]);
            const [loading, setLoading] = useState(true);
            const [expanded, setExpanded] = useState(false);
            const [selectedInterval, setSelectedInterval] = useState(90);
            const [simulating, setSimulating] = useState(false);
            const [analysisResult, setAnalysisResult] = useState(null);
            
            const config = STATE_CONFIG[fa.state] || STATE_CONFIG.STABLE;
            
            const loadData = async (days = selectedInterval) => {
                setLoading(true);
                try {
                    const [tsRes, revRes] = await Promise.all([
                        fetch(`${API_BASE}/api/locations/${locationId}/focus-areas/${encodeURIComponent(fa.name)}/timeseries?days=${days}`),
                        fetch(`${API_BASE}/api/locations/${locationId}/focus-areas/${encodeURIComponent(fa.name)}/reviews?limit=8`)
                    ]);
                    setTimeseries(await tsRes.json());
                    setReviews(await revRes.json());
                } catch (e) { console.error(e); }
                setLoading(false);
            };
            
            useEffect(() => {
                loadData();
            }, [locationId, fa.name]);
            
            const handleIntervalChange = async (days) => {
                setSelectedInterval(days);
                // Fetch timeseries with new interval
                try {
                    const res = await fetch(`${API_BASE}/api/locations/${locationId}/focus-areas/${encodeURIComponent(fa.name)}/timeseries?days=${days}`);
                    setTimeseries(await res.json());
                    
                    // Also get classification for this period
                    const analysisRes = await fetch(`${API_BASE}/api/locations/${locationId}/focus-areas/${encodeURIComponent(fa.name)}/analyze?days=${days}`);
                    const analysis = await analysisRes.json();
                    setAnalysisResult(analysis.current_period?.classification);
                } catch (e) { console.error(e); }
            };
            
            const simulateNewReviews = async () => {
                setSimulating(true);
                try {
                    const res = await fetch(`${API_BASE}/api/locations/${locationId}/focus-areas/${encodeURIComponent(fa.name)}/simulate-reviews`, {
                        method: 'POST'
                    });
                    const result = await res.json();
                    
                    if (result.success) {
                        // Reload data to see changes
                        await loadData();
                        
                        // Refresh state
                        const refreshRes = await fetch(`${API_BASE}/api/locations/${locationId}/focus-areas/${encodeURIComponent(fa.name)}/refresh`, {
                            method: 'POST'
                        });
                        const refreshResult = await refreshRes.json();
                        
                        if (refreshResult.state_changed && onStateChange) {
                            onStateChange(refreshResult);
                        }
                        
                        alert(`Simulated ${result.reviews_added} new reviews. State: ${refreshResult.current_state}${refreshResult.state_changed ? ' (CHANGED!)' : ''}`);
                    }
                } catch (e) { 
                    console.error(e);
                    alert('Failed to simulate reviews');
                }
                setSimulating(false);
            };
            
            // Determine what state to show (custom analysis or stored)
            const displayState = analysisResult?.state || fa.state;
            const displayConfig = STATE_CONFIG[displayState] || STATE_CONFIG.STABLE;
            
            return (
                <div className={`${displayConfig.lightBg} ${displayConfig.border} border rounded-xl p-5 mb-4 fade-in`}>
                    {/* Header */}
                    <div className="flex justify-between items-start mb-3">
                        <div className="flex-1">
                            <div className="flex items-center gap-3 mb-2">
                                <h3 className="text-lg font-semibold text-gray-900">{fa.name}</h3>
                                <StateBadge state={displayState} />
                                {analysisResult && displayState !== fa.state && (
                                    <span className="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded">
                                        Stored: {fa.state}
                                    </span>
                                )}
                            </div>
                            <p className={`text-sm ${displayConfig.text}`}>{displayConfig.label}</p>
                        </div>
                        <div className="text-right">
                            <div className="text-xs text-gray-500 mb-1">Confidence</div>
                            <ConfidenceMeter level={analysisResult?.confidence || fa.confidence} score={analysisResult?.confidence_score || fa.confidence_score} />
                        </div>
                    </div>
                    
                    {/* Time Interval Selector & Simulation */}
                    <div className="flex flex-wrap items-center gap-2 mb-4 p-3 bg-white bg-opacity-60 rounded-lg">
                        <span className="text-sm text-gray-600 font-medium">View:</span>
                        {TIME_INTERVALS.map(interval => (
                            <button
                                key={interval.days}
                                onClick={() => handleIntervalChange(interval.days)}
                                className={`px-3 py-1 text-xs rounded-full transition-colors ${
                                    selectedInterval === interval.days
                                        ? 'bg-blue-600 text-white'
                                        : 'bg-gray-200 text-gray-600 hover:bg-gray-300'
                                }`}
                            >
                                {interval.label}
                            </button>
                        ))}
                        <div className="flex-grow"></div>
                        <button
                            onClick={simulateNewReviews}
                            disabled={simulating}
                            className={`px-3 py-1 text-xs rounded-full transition-colors ${
                                simulating
                                    ? 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                    : 'bg-green-600 text-white hover:bg-green-700'
                            }`}
                        >
                            {simulating ? '‚è≥ Simulating...' : '‚ûï Simulate Reviews'}
                        </button>
                    </div>
                    
                    {/* State Description */}
                    <div className="bg-white bg-opacity-60 rounded-lg p-3 mb-4">
                        <p className="text-sm text-gray-700 mb-2">{displayConfig.description}</p>
                        <p className="text-sm text-gray-600"><strong>Recommended Action:</strong> {displayConfig.action}</p>
                    </div>
                    
                    {/* Key Metrics */}
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-3 mb-4">
                        {(analysisResult?.spike_count || fa.spike_count) > 0 && (
                            <div className="bg-white rounded-lg p-3 text-center">
                                <div className="text-2xl font-bold text-red-600">{analysisResult?.spike_count || fa.spike_count}</div>
                                <div className="text-xs text-gray-500">Spikes Detected</div>
                            </div>
                        )}
                        {(analysisResult?.period_days || fa.period_days) && (
                            <div className="bg-white rounded-lg p-3 text-center">
                                <div className="text-2xl font-bold text-orange-600">~{Math.round(analysisResult?.period_days || fa.period_days)}d</div>
                                <div className="text-xs text-gray-500">Cycle Period</div>
                            </div>
                        )}
                        {(analysisResult?.trend_direction || fa.trend_direction) && (
                            <div className="bg-white rounded-lg p-3 text-center">
                                <div className="text-2xl font-bold text-amber-600">{(analysisResult?.trend_direction || fa.trend_direction) === 'up' ? '‚ÜóÔ∏è' : '‚ÜòÔ∏è'}</div>
                                <div className="text-xs text-gray-500">Trend Direction</div>
                            </div>
                        )}
                        {(analysisResult?.evidence?.baseline || fa.evidence?.baseline) && (
                            <div className="bg-white rounded-lg p-3 text-center">
                                <div className="text-lg font-bold text-gray-700">{analysisResult?.evidence?.baseline || fa.evidence.baseline}</div>
                                <div className="text-xs text-gray-500">Baseline Rate</div>
                            </div>
                        )}
                    </div>
                    
                    {/* Evidence Details */}
                    {(analysisResult?.evidence || fa.evidence) && Object.keys(analysisResult?.evidence || fa.evidence).length > 0 && (
                        <div className="bg-white bg-opacity-50 rounded-lg p-3 mb-4 text-sm">
                            <div className="font-medium text-gray-700 mb-1">Detection Evidence:</div>
                            <div className="text-gray-600 flex flex-wrap gap-x-4 gap-y-1">
                                {Object.entries(analysisResult?.evidence || fa.evidence)
                                    .filter(([k, v]) => !['note', 'baseline', 'periodicity', 'trend', 'stability'].includes(k) && typeof v !== 'object')
                                    .map(([k, v]) => (
                                        <span key={k}><span className="text-gray-500">{k.replace(/_/g, ' ')}:</span> {String(v)}</span>
                                    ))}
                            </div>
                            {(analysisResult?.evidence?.note || fa.evidence?.note) && <p className="text-gray-500 italic mt-1">{analysisResult?.evidence?.note || fa.evidence.note}</p>}
                        </div>
                    )}
                    
                    {/* Chart */}
                    <div className="bg-white rounded-lg p-4 mb-4">
                        <div className="flex justify-between items-center mb-3">
                            <h4 className="text-sm font-medium text-gray-700">
                                {timeseries?.chart_type === 'weekly_bars' ? 'Weekly Issue Rate Trend' : 'Daily Issue Rate Trend'}
                            </h4>
                            <span className="text-xs text-gray-400">
                                Showing last {selectedInterval} days
                            </span>
                        </div>
                        {loading ? (
                            <div className="h-64 flex items-center justify-center">
                                <div className="animate-spin h-8 w-8 border-2 border-blue-500 border-t-transparent rounded-full"></div>
                            </div>
                        ) : timeseries?.chart_type === 'weekly_bars' ? (
                            <WeeklyBarChart data={timeseries.data} baseline={timeseries.baseline} threshold={timeseries.threshold} />
                        ) : timeseries?.chart_type === 'rate_chart' ? (
                            <IssueRateChart data={timeseries.data} baseline={timeseries.baseline} upperBand={timeseries.upper_band} focusArea={fa.name} state={displayState} />
                        ) : (
                            <div className="h-64 flex items-center justify-center text-gray-400">No chart data available</div>
                        )}
                    </div>
                    
                    {/* Reviews Toggle */}
                    <button
                        onClick={() => setExpanded(!expanded)}
                        className="text-sm text-blue-600 hover:text-blue-800 font-medium"
                    >
                        {expanded ? '‚ñº Hide' : '‚ñ∂ Show'} Recent Reviews ({reviews.length})
                    </button>
                    
                    {expanded && (
                        <div className="mt-3 space-y-2 max-h-72 overflow-y-auto">
                            {reviews.map(r => (
                                <div key={r.id} className={`bg-white rounded-lg p-3 border ${r.escalation ? 'border-red-300 bg-red-50' : 'border-gray-200'}`}>
                                    <div className="flex justify-between items-start mb-1">
                                        <div className="flex items-center gap-2">
                                            <span className="font-medium text-sm">{r.reviewer}</span>
                                            <StarRating rating={r.rating} />
                                            {r.escalation && <span className="bg-red-100 text-red-700 text-xs px-1.5 py-0.5 rounded">‚ö†Ô∏è Escalation</span>}
                                        </div>
                                        <span className="text-xs text-gray-500">{formatDate(r.date)}</span>
                                    </div>
                                    <p className="text-sm text-gray-700">{r.text}</p>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };
        
        // =============================================================================
        // LOCATION COMPONENTS
        // =============================================================================
        
        const LocationCard = ({ loc, selected, onClick }) => {
            const tier = TIER_CONFIG[loc.engine_tier] || TIER_CONFIG.MICRO;
            
            return (
                <div
                    onClick={onClick}
                    className={`bg-white rounded-xl p-4 cursor-pointer transition-all hover:shadow-md border-2 ${
                        selected ? 'border-blue-500 shadow-lg' : 'border-transparent shadow-sm'
                    }`}
                >
                    <div className="flex justify-between items-start mb-2">
                        <div className="flex-1 min-w-0">
                            <h3 className="font-semibold text-gray-900 truncate">{loc.name}</h3>
                            <p className="text-sm text-gray-500 truncate">{loc.business_type}</p>
                        </div>
                        <span className={`${tier.bg} ${tier.color} text-xs px-2 py-1 rounded-full font-medium ml-2`}>{tier.label}</span>
                    </div>
                    
                    <div className="flex items-center gap-3 text-sm text-gray-600 mb-3">
                        <span className="flex items-center gap-1"><span className="text-yellow-400">‚òÖ</span>{loc.overall_rating}</span>
                        <span>{loc.total_reviews?.toLocaleString()} reviews</span>
                    </div>
                    
                    <div className="flex gap-2 flex-wrap">
                        {loc.critical_count > 0 && (
                            <span className="bg-red-100 text-red-700 text-xs px-2 py-1 rounded-full font-medium pulse">
                                üö® {loc.critical_count} Critical
                            </span>
                        )}
                        {loc.warning_count > 0 && (
                            <span className="bg-amber-100 text-amber-700 text-xs px-2 py-1 rounded-full font-medium">
                                ‚ö†Ô∏è {loc.warning_count} Warning{loc.warning_count > 1 ? 's' : ''}
                            </span>
                        )}
                        {loc.critical_count === 0 && loc.warning_count === 0 && (
                            <span className="bg-green-100 text-green-700 text-xs px-2 py-1 rounded-full font-medium">
                                ‚úÖ All Stable
                            </span>
                        )}
                    </div>
                </div>
            );
        };
        
        const LocationDetail = ({ locationId }) => {
            const [location, setLocation] = useState(null);
            const [loading, setLoading] = useState(true);
            
            useEffect(() => {
                if (!locationId) return;
                setLoading(true);
                fetch(`${API_BASE}/api/locations/${locationId}`)
                    .then(r => r.json())
                    .then(setLocation)
                    .catch(console.error)
                    .finally(() => setLoading(false));
            }, [locationId]);
            
            if (loading) {
                return (
                    <div className="flex items-center justify-center h-96">
                        <div className="text-center">
                            <div className="animate-spin h-12 w-12 border-2 border-blue-500 border-t-transparent rounded-full mx-auto mb-3"></div>
                            <p className="text-gray-500">Analyzing patterns...</p>
                        </div>
                    </div>
                );
            }
            
            if (!location) {
                return (
                    <div className="flex items-center justify-center h-96 text-gray-400">
                        <div className="text-center">
                            <div className="text-5xl mb-3">üìä</div>
                            <p>Select a location to view analysis</p>
                        </div>
                    </div>
                );
            }
            
            const tier = TIER_CONFIG[location.engine_tier] || TIER_CONFIG.MICRO;
            
            // Count states
            const stateCounts = {};
            location.focus_areas.forEach(fa => {
                stateCounts[fa.state] = (stateCounts[fa.state] || 0) + 1;
            });
            
            return (
                <div className="fade-in">
                    {/* Header */}
                    <div className="bg-white rounded-xl p-6 mb-6 shadow-sm">
                        <div className="flex justify-between items-start mb-4">
                            <div>
                                <h2 className="text-2xl font-bold text-gray-900">{location.name}</h2>
                                <p className="text-gray-500">{location.address}</p>
                            </div>
                            <div className="text-right">
                                <div className={`${tier.bg} ${tier.color} px-3 py-1.5 rounded-lg font-medium inline-block mb-1`}>
                                    {tier.label}
                                </div>
                                <p className="text-xs text-gray-500">{tier.volume}</p>
                            </div>
                        </div>
                        
                        {/* Summary Stats */}
                        <div className="grid grid-cols-5 gap-3">
                            <div className="bg-slate-50 rounded-lg p-3 text-center">
                                <p className="text-2xl font-bold text-gray-900">{location.overall_rating}</p>
                                <p className="text-xs text-gray-500">Rating</p>
                            </div>
                            <div className="bg-slate-50 rounded-lg p-3 text-center">
                                <p className="text-2xl font-bold text-gray-900">{location.total_reviews?.toLocaleString()}</p>
                                <p className="text-xs text-gray-500">Reviews</p>
                            </div>
                            <div className="bg-red-50 rounded-lg p-3 text-center">
                                <p className="text-2xl font-bold text-red-600">{stateCounts['CRITICAL'] || 0}</p>
                                <p className="text-xs text-gray-500">Critical</p>
                            </div>
                            <div className="bg-orange-50 rounded-lg p-3 text-center">
                                <p className="text-2xl font-bold text-orange-600">{(stateCounts['RECURRING'] || 0) + (stateCounts['WORSENING'] || 0)}</p>
                                <p className="text-xs text-gray-500">Attention</p>
                            </div>
                            <div className="bg-green-50 rounded-lg p-3 text-center">
                                <p className="text-2xl font-bold text-green-600">{(stateCounts['STABLE'] || 0) + (stateCounts['RESOLVED'] || 0) + (stateCounts['IMPROVING'] || 0)}</p>
                                <p className="text-xs text-gray-500">Healthy</p>
                            </div>
                        </div>
                    </div>
                    
                    {/* Focus Areas Header */}
                    <div className="mb-4">
                        <h3 className="text-lg font-semibold text-gray-900">Issue Analysis</h3>
                        <p className="text-sm text-gray-500">Sorted by priority. Items needing attention appear first.</p>
                    </div>
                    
                    {/* Focus Areas */}
                    {location.focus_areas.map(fa => (
                        <FocusAreaCard key={fa.name} locationId={location.id} fa={fa} tier={location.engine_tier} />
                    ))}
                </div>
            );
        };
        
        // =============================================================================
        // MAIN APP
        // =============================================================================
        
        const App = () => {
            const [locations, setLocations] = useState([]);
            const [selectedId, setSelectedId] = useState(null);
            const [loading, setLoading] = useState(true);
            const [regenerating, setRegenerating] = useState(false);
            
            const fetchLocations = useCallback(async () => {
                try {
                    const res = await fetch(`${API_BASE}/api/locations`);
                    const data = await res.json();
                    setLocations(data);
                    if (data.length && !selectedId) setSelectedId(data[0].id);
                } catch (e) { console.error(e); }
                setLoading(false);
            }, []);
            
            useEffect(() => { fetchLocations(); }, [fetchLocations]);
            
            const handleRegenerate = async () => {
                setRegenerating(true);
                try {
                    await fetch(`${API_BASE}/api/generate-data`, { method: 'POST' });
                    await new Promise(r => setTimeout(r, 500));
                    await fetchLocations();
                } catch (e) { console.error(e); }
                setRegenerating(false);
            };
            
            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-slate-50">
                        <div className="text-center">
                            <div className="animate-spin h-16 w-16 border-2 border-blue-500 border-t-transparent rounded-full mx-auto mb-4"></div>
                            <p className="text-gray-600 font-medium">Loading Intelligence Dashboard...</p>
                        </div>
                    </div>
                );
            }
            
            return (
                <div className="min-h-screen bg-slate-50">
                    {/* Header */}
                    <header className="bg-white border-b border-gray-200 sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 py-3">
                            <div className="flex justify-between items-center">
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-xl flex items-center justify-center shadow">
                                        <span className="text-white font-bold text-lg">R</span>
                                    </div>
                                    <div>
                                        <h1 className="text-xl font-bold text-gray-900">Revulog Intelligence</h1>
                                        <p className="text-xs text-gray-500">Production v4.0</p>
                                    </div>
                                </div>
                                <button
                                    onClick={handleRegenerate}
                                    disabled={regenerating}
                                    className="bg-slate-100 hover:bg-slate-200 text-slate-700 px-4 py-2 rounded-lg text-sm font-medium transition-colors disabled:opacity-50 flex items-center gap-2"
                                >
                                    {regenerating ? (
                                        <><div className="animate-spin h-4 w-4 border-2 border-slate-400 border-t-transparent rounded-full"></div> Regenerating...</>
                                    ) : 'üîÑ Regenerate Demo Data'}
                                </button>
                            </div>
                        </div>
                    </header>
                    
                    {/* Main */}
                    <div className="max-w-7xl mx-auto px-4 py-6">
                        <div className="grid grid-cols-12 gap-6">
                            {/* Sidebar */}
                            <div className="col-span-4">
                                <div className="sticky top-20">
                                    <h2 className="text-lg font-semibold text-gray-900 mb-3">Your Locations</h2>
                                    <div className="space-y-3 max-h-[calc(100vh-180px)] overflow-y-auto pr-1">
                                        {locations.map(loc => (
                                            <LocationCard
                                                key={loc.id}
                                                loc={loc}
                                                selected={selectedId === loc.id}
                                                onClick={() => setSelectedId(loc.id)}
                                            />
                                        ))}
                                    </div>
                                </div>
                            </div>
                            
                            {/* Detail Panel */}
                            <div className="col-span-8">
                                <LocationDetail locationId={selectedId} />
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
